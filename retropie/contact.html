    <div class="container">
      <h2 class="pageTitle element--bottomMargin">Contact Us</h2>

      <form onsubmit="getContactForm()" class="contactForm">
        <div class="formSection">
          <div class="contactFormElement">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="John Smith"
              required
            />
          </div>

          <div class="contactFormElement">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="jsmith@gmail.com"
              required
            />
          </div>

          <div class="contactFormElement">
            <label for="phone">Phone:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              minlength="14"
              maxlength="14"
              placeholder="(555) 555-5555"
              required
            />
          </div>
        </div>
        <!-- End of form section -->

        <div class="formSection">
          <p>Preferred Contact Method:</p>
          <div class="contactFormElement">
            <input
              type="radio"
              id="contactEmail"
              name="contactMethod"
              value="email"
              required
            />
            <label for="contactEmail">Email</label>
          </div>

          <div class="contactFormElement">
            <input
              type="radio"
              id="contactPhone"
              name="contactMethod"
              value="phone"
            />
            <label for="contactPhone">Phone</label>
          </div>
        </div>
        <!-- End of form section -->

        <div class="formSection">
          <div class="contactFormElement">
            <fieldset>
              <legend>How did you hear about us?</legend>
              <div>
                <input type="checkbox" id="tv" name="referrer" value="tv" />
                <label for="tv">TV</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="radio"
                  name="referrer"
                  value="radio"
                />
                <label for="radio">Radio</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="conference"
                  name="referrer"
                  value="conference"
                />
                <label for="conference">Conference</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="wordOfMouth"
                  name="referrer"
                  value="wordOfMouth"
                />
                <label for="wordOfMouth">Word of Mouth</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="other"
                  name="referrer"
                  value="other"
                />
                <label for="other">Other</label>
              </div>
            </fieldset>
          </div>
        </div>
        <!-- End of form section -->

        <div class="formSection">
          <div class="contactFormElement">
            <label for="comments" id="commentLabel">Comments:</label>

            <textarea
              id="comments"
              name="comments"
              rows="5"
              cols="33"
              placeholder="Let us know what you think..."
            ></textarea>
          </div>
        </div>
        <!-- End of form section -->

        <div class="contactFormElement">
          <input type="submit" value="Send" />
        </div>
      </form>
    </div>
